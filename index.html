<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>W-9 Crafter</title>
		<script src="https://unpkg.com/pdf-lib@1.4.0"></script>
		<script src="https://unpkg.com/downloadjs@1.4.7"></script>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<h1>W-9 Crafter</h1>
		<p>Quickly crafts a W-9 (rev 2018) with today's date.</p>
		<button type="button" onclick="modifyPdf()">Get today's W-9</button>
		<div>
			<img src="./tree.png" alt="tree" />
			<p class="instructions">
				Save a W-9 to the folder where this app is with
				<strong>everything filled in except for the date</strong>. <br />
				Now you can click the button above to get a W-9 with today's date
				whenever you want!
			</p>
			<input type="file" id="file" />
			<button onclick="getPath()">path</button>
			<span id="path"></span>
		</div>
	</body>

	<script src="./craft.js"></script>
</html>
